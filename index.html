<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodyColorChange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body theme="black">
    <div id="main">
        <div data-color="black" id="page1" class="section">
            <h1>1</h1>
        </div>
        <div data-color="purple" id="page2" class="section">
            <h1>2</h1>
        </div>
        <div data-color="navy" id="page3" class="section">
            <h1>3</h1>
        </div>
        <div data-color="salmon" id="page4" class="section">
            <h1>4</h1>
        </div>
        <div data-color="cyan" id="page5" class="section">
            <h1>5</h1>
        </div>
        <div data-color="white" id="page6" class="section">
            <h1>6</h1>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@beta/bundled/locomotive-scroll.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
